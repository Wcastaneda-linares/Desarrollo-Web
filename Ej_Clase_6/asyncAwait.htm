<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async/await</title>
    <style>
      /* Estilos para el botón de carga */
      button {
        padding: 10px 20px;
        background-color: #007bff; /* Color de fondo */
        color: #fff; /* Color del texto */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Transición suave al pasar el cursor */
      }

      button:hover {
        background-color: #0056b3; /* Cambio de color al pasar el cursor */
      }

      /* Estilos para el botón de selección de archivo */
      #fileInput {
        display: none; /* Ocultar el input de archivo por defecto */
      }

      #customFileInput {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #customFileInput:hover {
        background-color: #0056b3;
      }
      /* Estilos para el contenedor del input de archivo personalizado */
      .file-upload-container {
        position: relative;
        overflow: hidden;
        display: inline-block;
        padding: 10px;
        background-color: #007bff; /* Color de fondo del botón */
        color: #fff; /* Color del texto del botón */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Transición suave al pasar el cursor */
      }

      .file-upload-container:hover {
        background-color: #0056b3; /* Cambio de color al pasar el cursor */
      }

      /* Estilos para el input de archivo oculto */
      .file-upload-input {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
        width: 100%;
        height: 100%;
      }

      /* Estilos para el texto de etiqueta */
      .file-upload-label {
        display: block;
        text-align: center;
        font-size: 16px;
        margin-top: 5px;
      }

      /* Estilos para el icono de carga (opcional) */
      .file-upload-icon {
        display: block;
        text-align: center;
        font-size: 24px;
        margin-top: 10px;
      }

      /* Estilos para el nombre del archivo seleccionado */
      .file-upload-filename {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #333; /* Color del texto del nombre del archivo */
      }
    </style>
  </head>
  <body>
    <div class="container" style="text-align: center;">
      <div class="file-upload-container" for="fileInput">
        <input type="file" class="file-upload-input" id="fileInput" />
        <label class="file-upload-label" for="fileInput"
          >Seleccionar Archivo</label
        >
        <span class="file-upload-icon">&#x1F4C2;</span>
        <span class="file-upload-filename" id="selectedFilename"></span>
        <!-- Nombre del archivo seleccionado -->
      </div>
      <br /><br />

      <!--<input type="file" id="fileInput" /><br />-->
      <button class="customFileInput" onclick="startFileUpload()">
        Cargar Archivo</button
      ><br /><br />
      <div id="output"></div>
    </div>
    <script src="archivo.js"></script>
  </body>
</html>
